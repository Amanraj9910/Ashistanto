name: Build and deploy Node.js app to Azure Web App - Microsoft-Agent

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        env:   # ðŸ‘‡ Add your secrets here so test-azure.js can read them
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_SPEECH_REGION: ${{ secrets.AZURE_SPEECH_REGION }}
          AZURE_SPEECH_KEY: ${{ secrets.AZURE_SPEECH_KEY }}
          AZURE_OPENAI_KEY: ${{ secrets.AZURE_OPENAI_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          MICROSOFT_USER_EMAIL: ${{ secrets.MICROSOFT_USER_EMAIL }}
          REDIRECT_URI: ${{ secrets.REDIRECT_URI }}
          MICROSOFT_CLIENT_SECRET: ${{ secrets.MICROSOFT_CLIENT_SECRET }}
          MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
          MICROSOFT_TENANT_ID: ${{ secrets.MICROSOFT_TENANT_ID }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read  # Required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
        
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B69F5AE9767B4AFCAB25DBE6B1E397BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CC559834CFFB48EDAD87140D02443CCA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A908570E0CF94FEF99954C1E99DD9100 }}


      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Microsoft-Agent'
          slot-name: 'Production'
          package: .

      - name: 'Set Azure App Service Application Settings'
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set \
              --resource-group 'microsoft-agent-rg' \
              --name 'Microsoft-Agent' \
              --settings \
                AZURE_OPENAI_ENDPOINT="${{ secrets.AZURE_OPENAI_ENDPOINT }}" \
                AZURE_SPEECH_REGION="${{ secrets.AZURE_SPEECH_REGION }}" \
                AZURE_SPEECH_KEY="${{ secrets.AZURE_SPEECH_KEY }}" \
                AZURE_OPENAI_KEY="${{ secrets.AZURE_OPENAI_KEY }}" \
                AZURE_OPENAI_DEPLOYMENT="${{ secrets.AZURE_OPENAI_DEPLOYMENT }}" \
                MICROSOFT_USER_EMAIL="${{ secrets.MICROSOFT_USER_EMAIL }}" \
                REDIRECT_URI="${{ secrets.REDIRECT_URI }}" \
                MICROSOFT_CLIENT_SECRET="${{ secrets.MICROSOFT_CLIENT_SECRET }}" \
                MICROSOFT_CLIENT_ID="${{ secrets.MICROSOFT_CLIENT_ID }}" \
                MICROSOFT_TENANT_ID="${{ secrets.MICROSOFT_TENANT_ID }}"

