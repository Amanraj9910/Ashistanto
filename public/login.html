<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login - Ashistanto</title>
    <link rel="icon" href="img\favicon.ico.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
            }

            50% {
                box-shadow: 0 0 40px rgba(239, 68, 68, 0.6);
            }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .gradient-text {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-50 via-gray-100 to-gray-200">

            class="absolute top-20 left-10 w-72 h-72 bg-red-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse">

        <div class="absolute top-40 right-10 w-72 h-72 bg-red-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"

        <div class="absolute bottom-20 left-1/2 w-72 h-72 bg-red-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"
            style="animation-delay: 4s;"></div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Logo and branding -->
            <div class="text-center mb-8 float-animation">
                <img src="img/Hosho DIgital-Logo.jpg" alt="Hosho Digital Logo"
                    class="h-20 w-auto mx-auto mb-6 rounded-lg shadow-lg">
                <h1 class="text-5xl font-bold text-gray-900 mb-2">
                    AshIstantoÌ„
                </h1>
                <p class="text-xl gradient-text font-semibold">
                    Your AI Assistant
                </p>
            </div>

            <!-- Login card -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-sm bg-opacity-95">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome Back</h2>
                    <p class="text-gray-600">Sign in with your Microsoft account to continue</p>
                </div>

                <!-- Features list -->
                <div class="space-y-3 mb-8">
                    <div class="flex items-center gap-3 text-gray-700">
                        <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-red-600">ðŸŽ¤</span>
                        </div>
                        <span class="text-sm">Voice-powered AI interactions</span>
                    </div>
                    <div class="flex items-center gap-3 text-gray-700">
                        <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-red-600">ðŸ“§</span>
                        </div>
                        <span class="text-sm">Microsoft 365 integration</span>
                    </div>
                    <div class="flex items-center gap-3 text-gray-700">
                        <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-red-600">ðŸ¤–</span>
                        </div>
                        <span class="text-sm">Intelligent conversation capabilities</span>
                    </div>
                </div>

                <!-- Login button -->
                <button onclick="handleLogin()"
                    class="w-full bg-gradient-to-r from-red-500 to-red-600 text-white py-4 px-6 rounded-xl font-semibold text-lg hover:from-red-600 hover:to-red-700 transition-all duration-300 transform hover:scale-105 pulse-glow flex items-center justify-center gap-3 shadow-lg">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M11.5 0h1v11.5H24v1H12.5V24h-1V12.5H0v-1h11.5V0z" />
                    </svg>

                </button>

                <!-- Security note -->
                <div class="mt-6 text-center">

                        ðŸ”’ Secure authentication powered by Microsoft

            <!-- Footer -->
            <div class="text-center mt-8 text-gray-600 text-sm">
                <p>Â© 2025 Hosho Digital. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Clear any existing session on login page load
        localStorage.removeItem('userSessionId');

        function handleLogin() {
            // Show loading state
            const button = event.target.closest('button');
            button.disabled = true;
            button.innerHTML = `
        <svg class="animate-spin h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Redirecting to Microsoft...
      `;

            // Redirect to auth endpoint after brief delay for UX
            setTimeout(() => {
                window.location.href = '/auth/login';
            }, 500);
        }

        // Prevent back button after logout
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = function () {
            window.history.pushState(null, '', window.location.href);
        };
    </script>
</body>
