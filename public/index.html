<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHISTANT≈å</title>
  <link rel="icon" href="img\favicon.ico.png" type="image/png">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function VoiceAIAgent() {
      const [isRecording, setIsRecording] = useState(false);
      const [isProcessing, setIsProcessing] = useState(false);
      const [isSpeaking, setIsSpeaking] = useState(false);
      const [currentTranscript, setCurrentTranscript] = useState('');
      const [currentResponse, setCurrentResponse] = useState('');
      const [error, setError] = useState('');
      const [isConfigured, setIsConfigured] = useState(false);

      const [messages, setMessages] = useState([]);
      const [sessionId, setSessionId] = useState(null);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [userEmail, setUserEmail] = useState('');
      const [userFirstName, setUserFirstName] = useState('');
      const [userPhoto, setUserPhoto] = useState(null);
      const [textInput, setTextInput] = useState('');
      const [showProfileMenu, setShowProfileMenu] = useState(false);
      const [selectedLanguage, setSelectedLanguage] = useState('en-US'); // Default: English US
      const [selectedAccent, setSelectedAccent] = useState('american'); // Default: American
      const [showLanguageMenu, setShowLanguageMenu] = useState(false);
      const [silenceCountdown, setSilenceCountdown] = useState(0); // Countdown timer

      // Silence detection refs
      const silenceTimerRef = useRef(null);
      const audioContextRef = useRef(null);
      const analyserRef = useRef(null);
      const countdownIntervalRef = useRef(null);

      // Action preview/confirmation state
      const [pendingAction, setPendingAction] = useState(null);
      const [showConfirmationModal, setShowConfirmationModal] = useState(false);
      const [actionEdits, setActionEdits] = useState({});
      const [isSubmittingAction, setIsSubmittingAction] = useState(false);
      const [isEditingAction, setIsEditingAction] = useState(false);

      // Inline Action Preview Card Component (renders in chat)
      const ActionPreviewCard = ({ action, onConfirm, onCancel, onEdit, isSubmitting }) => {
        const [localEdits, setLocalEdits] = useState({});
        const [editMode, setEditMode] = useState(false);

        if (!action) return null;

        const details = action.details || {};
        const actionType = action.type || action.actionType;

        const handleSaveEdits = () => {
          onEdit(localEdits);
          setEditMode(false);
        };

        return (
          <div className="bg-gradient-to-br from-blue-50 to-indigo-50 border-2 border-blue-200 rounded-2xl p-4 my-3 shadow-lg">
            {/* Header */}
            <div className="flex items-center gap-2 mb-3 pb-2 border-b border-blue-200">
              <span className="text-2xl">{actionType === 'teams' ? 'üí¨' : actionType === 'email' ? 'üìß' : 'üìÖ'}</span>
              <h4 className="font-bold text-gray-800">{action.title || 'Action Preview'}</h4>
            </div>

            {/* Details */}
            <div className="space-y-2 mb-4">
              {actionType === 'teams' && (
                <>
                  <div className="flex items-start gap-2">
                    <span className="text-gray-500 font-medium min-w-[60px]">To:</span>
                    {editMode ? (
                      <input
                        type="text"
                        value={localEdits.recipientName || details.recipient || ''}
                        onChange={(e) => setLocalEdits({ ...localEdits, recipientName: e.target.value })}
                        className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm"
                      />
                    ) : (
                      <span className="text-gray-800 font-semibold">{details.recipient || 'Unknown'}</span>
                    )}
                  </div>
                  <div className="flex items-start gap-2">
                    <span className="text-gray-500 font-medium min-w-[60px]">Message:</span>
                    {editMode ? (
                      <textarea
                        value={localEdits.message || details.message || ''}
                        onChange={(e) => setLocalEdits({ ...localEdits, message: e.target.value })}
                        className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm h-16"
                      />
                    ) : (
                      <span className="text-gray-800 bg-white px-3 py-2 rounded-lg flex-1">"{details.message || 'No message'}"</span>
                    )}
                  </div>
                </>
              )}
              {actionType === 'email' && (
                <>
                  <div className="flex items-start gap-2">
                    <span className="text-gray-500 font-medium min-w-[60px]">To:</span>
                    {editMode ? (
                      <input
                        type="text"
                        value={localEdits.recipientName || details.to || ''}
                        onChange={(e) => setLocalEdits({ ...localEdits, recipientName: e.target.value })}
                        className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm"
                      />
                    ) : (
                      <span className="text-gray-800 font-semibold">{details.to || 'Unknown'}</span>
                    )}
                  </div>
                  <div className="flex items-start gap-2">
                    <span className="text-gray-500 font-medium min-w-[60px]">Subject:</span>
                    {editMode ? (
                      <input
                        type="text"
                        value={localEdits.subject || details.subject || ''}
                        onChange={(e) => setLocalEdits({ ...localEdits, subject: e.target.value })}
                        className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm"
                      />
                    ) : (
                      <span className="text-gray-800">{details.subject || 'No subject'}</span>
                    )}
                  </div>
                  <div className="flex items-start gap-2">
                    <span className="text-gray-500 font-medium min-w-[60px]">Body:</span>
                    {editMode ? (
                      <textarea
                        value={localEdits.body || details.body || ''}
                        onChange={(e) => setLocalEdits({ ...localEdits, body: e.target.value })}
                        className="flex-1 px-2 py-1 border border-gray-300 rounded text-sm h-20"
                      />
                    ) : (
                      <span className="text-gray-800 bg-white px-3 py-2 rounded-lg flex-1 text-sm">{details.body || 'No content'}</span>
                    )}
                  </div>
                </>
              )}
            </div>

            {/* Action Buttons */}
            <div className="flex gap-2 justify-end pt-2 border-t border-blue-200">
              {editMode ? (
                <>
                  <button
                    onClick={() => setEditMode(false)}
                    className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition text-sm"
                  >
                    Cancel Edit
                  </button>
                  <button
                    onClick={handleSaveEdits}
                    className="px-4 py-2 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition text-sm"
                  >
                    ‚úì Save Changes
                  </button>
                </>
              ) : (
                <>
                  <button
                    onClick={onCancel}
                    disabled={isSubmitting}
                    className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition disabled:opacity-50 text-sm"
                  >
                    ‚ùå Cancel
                  </button>
                  <button
                    onClick={() => setEditMode(true)}
                    disabled={isSubmitting}
                    className="px-4 py-2 bg-blue-100 text-blue-700 rounded-lg font-medium hover:bg-blue-200 transition disabled:opacity-50 text-sm"
                  >
                    ‚úèÔ∏è Edit
                  </button>
                  <button
                    onClick={() => onConfirm(localEdits)}
                    disabled={isSubmitting}
                    className="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg font-medium hover:from-green-600 hover:to-green-700 transition disabled:opacity-50 text-sm flex items-center gap-1"
                  >
                    {isSubmitting ? '‚è≥ Sending...' : '‚úÖ Confirm & Send'}
                  </button>
                </>
              )}
            </div>

            {/* Voice hint */}
            <p className="text-xs text-gray-500 mt-2 text-center italic">
              üí° Say "confirm" or "cancel" to proceed hands-free
            </p>
          </div>
        );
      };

      // Helper function to format AI responses for clean display
      // Strips markdown, handles structured objects, and cleans up output
      const formatAIResponse = (response) => {
        // If it's already an object, handle structured data
        if (typeof response === 'object' && response !== null) {
          // Handle success/error objects
          if (response?.success !== undefined) {
            return response.success
              ? `‚úÖ ${response.message || 'Action completed successfully'}`
              : `‚ùå ${response.error || 'Action failed'}`;
          }
          // Don't display action_preview objects (modal should handle these)
          if (response?.type === 'action_preview') {
            return response.message || 'Please review and confirm the action above.';
          }
          // For other objects, try to format nicely
          return JSON.stringify(response, null, 2);
        }

        // If it's a string, process it
        if (typeof response === 'string') {
          let text = response;

          // Try to parse if it looks like JSON (starts with { or [)
          if ((text.startsWith('{') || text.startsWith('[')) && (text.includes('"type"') || text.includes('"success"'))) {
            try {
              const parsed = JSON.parse(text);
              // Recursively handle the parsed object
              return formatAIResponse(parsed);
            } catch (e) {
              // Not valid JSON, continue with string processing
            }
          }

          // Strip markdown formatting for clean display
          // Remove **bold** and *italic* markers
          text = text.replace(/\*\*([^*]+)\*\*/g, '$1');  // **bold** ‚Üí bold
          text = text.replace(/\*([^*]+)\*/g, '$1');      // *italic* ‚Üí italic
          text = text.replace(/__([^_]+)__/g, '$1');      // __underline__ ‚Üí underline
          text = text.replace(/_([^_]+)_/g, '$1');        // _italic_ ‚Üí italic

          // Clean up extra whitespace
          text = text.replace(/\n{3,}/g, '\n\n');

          return text;
        }

        return String(response);
      };

      // Voice options mapping for Azure TTS
      const voiceOptions = {
        'american': {
          label: 'English American Accent',
          voice: 'en-US-JennyNeural',
          language: 'en-US'
        },
        'british': {
          label: 'English British Accent',
          voice: 'en-GB-SoniaNeural',
          language: 'en-GB'
        },
        'japanese': {
          label: 'English Japanese Accent',
          voice: 'en-US-NancyNeural',
          language: 'en-US'
        }
      };

      const mediaRecorderRef = useRef(null);
      const audioChunksRef = useRef([]);
      const audioRef = useRef(null);
      const streamRef = useRef(null);
      const messagesEndRef = useRef(null);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      useEffect(() => {
        const handleClickOutside = (e) => {
          const profileMenu = document.querySelector('[data-profile-menu]');
          if (profileMenu && !profileMenu.contains(e.target)) {
            setShowProfileMenu(false);
          }
        };

        if (showProfileMenu) {
          document.addEventListener('click', handleClickOutside);
          return () => document.removeEventListener('click', handleClickOutside);
        }
      }, [showProfileMenu]);

      // Define fetchUserInfoWithPhoto BEFORE it's used in useEffect
      const fetchUserInfoWithPhoto = async (sessionId) => {
        try {
          // Fetch user profile from Graph API
          try {
            const profileResponse = await fetch(`/api/user-profile?sessionId=${sessionId}`);
            if (profileResponse.ok) {
              const profileData = await profileResponse.json();
              if (profileData.email) {
                setUserEmail(profileData.email);
              }
              if (profileData.firstName) {
                setUserFirstName(profileData.firstName);
                console.log('‚úÖ User name fetched from Graph:', profileData.firstName);
              }
            }
          } catch (profileErr) {
            console.error('‚ùå Error fetching profile:', profileErr);
          }

          // Fetch user profile photo
          try {
            const photoResponse = await fetch(`/api/user-photo?sessionId=${sessionId}`);
            console.log('üì∑ Photo response status:', photoResponse.status);

            if (photoResponse.ok) {
              const photoBlob = await photoResponse.blob();
              console.log('üì∑ Photo blob size:', photoBlob.size);

              if (photoBlob.size > 0) {
                const photoUrl = URL.createObjectURL(photoBlob);
                setUserPhoto(photoUrl);
                console.log('‚úÖ Profile photo loaded successfully');
              } else {
                console.warn('‚ö†Ô∏è Photo blob is empty');
              }
            } else {
              console.warn('‚ö†Ô∏è Photo fetch failed with status:', photoResponse.status);
              const errorText = await photoResponse.text();
              console.warn('Error response:', errorText);
            }
          } catch (photoErr) {
            console.error('‚ùå Error fetching photo:', photoErr);
          }
        } catch (err) {
          console.error('Error fetching user info:', err);
        }
      };

      useEffect(() => {
        fetch('/api/config')
          .then(res => res.json())
          .then(data => {
            setIsConfigured(data.configured);
            if (!data.configured) {
              setError('‚ö†Ô∏è Server not configured. Please set up your .env file with Azure credentials.');
            }
          })
          .catch(err => {
            setError('‚ùå Failed to connect to server. Make sure the server is running.');
          });
      }, []);

      useEffect(() => {
        const checkLogin = async () => {
          const storedSessionId = localStorage.getItem('userSessionId');

          if (storedSessionId) {
            try {
              const response = await fetch(`/auth/session-token/${storedSessionId}`);
              if (response.ok) {
                setSessionId(storedSessionId);
                setIsLoggedIn(true);
                // Fetch user info including photo
                await fetchUserInfoWithPhoto(storedSessionId);
                // Fetch user info including photo
                await fetchUserInfoWithPhoto(storedSessionId);
                return;
              }
            } catch (err) {
              console.log('Session expired or invalid');
            }
          }

          console.log('No valid session found. Redirecting to login...');
          window.location.href = '/login.html';
        };

        checkLogin();
      }, []);

      const fetchUserInfo = async () => {
        try {
          // Fetch user profile from Graph API
          try {
            const profileResponse = await fetch(`/api/user-profile?sessionId=${sessionId}`);
            if (profileResponse.ok) {
              const profileData = await profileResponse.json();
              if (profileData.email) {
                setUserEmail(profileData.email);
              }
              if (profileData.firstName) {
                setUserFirstName(profileData.firstName);
                console.log('‚úÖ User name fetched from Graph:', profileData.firstName);
              }
            }
          } catch (profileErr) {
            console.error('‚ùå Error fetching profile:', profileErr);
          }

          // Fetch user profile photo
          if (sessionId) {
            try {
              const photoResponse = await fetch(`/api/user-photo?sessionId=${sessionId}`);
              console.log('üì∑ Photo response status:', photoResponse.status);

              if (photoResponse.ok) {
                const photoBlob = await photoResponse.blob();
                console.log('üì∑ Photo blob size:', photoBlob.size);

                if (photoBlob.size > 0) {
                  const photoUrl = URL.createObjectURL(photoBlob);
                  setUserPhoto(photoUrl);
                  console.log('‚úÖ Profile photo loaded successfully');
                } else {
                  console.warn('‚ö†Ô∏è Photo blob is empty');
                }
              } else {
                console.warn('‚ö†Ô∏è Photo fetch failed with status:', photoResponse.status);
                const errorText = await photoResponse.text();
                console.warn('Error response:', errorText);
              }
            } catch (photoErr) {
              console.error('‚ùå Error fetching photo:', photoErr);
            }
          }
        } catch (err) {
          console.error('Error fetching user info:', err);
        }
      };

      useEffect(() => {
        const audio = audioRef.current;
        if (audio) {
          const handleEnded = () => {
            setIsSpeaking(false);
          };

          audio.addEventListener('ended', handleEnded);
          return () => audio.removeEventListener('ended', handleEnded);
        }
      }, []);

      const startRecording = async () => {
        try {
          setError('');
          setCurrentTranscript('');
          setCurrentResponse('');

          const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 16000
            }
          });

          streamRef.current = stream;

          // ‚úÖ Setup silence detection
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const analyser = audioContext.createAnalyser();
          const microphone = audioContext.createMediaStreamSource(stream);
          analyser.fftSize = 512;
          microphone.connect(analyser);

          audioContextRef.current = audioContext;
          analyserRef.current = analyser;

          // Monitor audio levels for silence detection
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          let silenceStart = Date.now();
          const SILENCE_THRESHOLD = 30; // Adjusted for background noise (was 15)
          const SILENCE_DURATION = 2000; // 2 seconds

          console.log('üé§ Silence detection started');
          console.log(`   Threshold: ${SILENCE_THRESHOLD}`);
          console.log(`   Duration: ${SILENCE_DURATION}ms`);

          // Update countdown every 100ms
          const updateCountdown = () => {
            const elapsed = Date.now() - silenceStart;
            const remaining = Math.max(0, SILENCE_DURATION - elapsed);
            setSilenceCountdown(Math.ceil(remaining / 1000));
          };

          const checkSilence = () => {
            if (!mediaRecorderRef.current || mediaRecorderRef.current.state !== 'recording') {
              console.log('üõë Stopping silence check - recorder not active');
              if (countdownIntervalRef.current) {
                clearInterval(countdownIntervalRef.current);
              }
              return;
            }

            analyser.getByteFrequencyData(dataArray);
            const average = dataArray.reduce((a, b) => a + b) / bufferLength;
            const now = Date.now();
            const silenceDuration = now - silenceStart;

            // Log every second
            if (silenceDuration % 1000 < 50) {
              console.log(`üé§ Level: ${average.toFixed(1)} | Silence: ${(silenceDuration / 1000).toFixed(1)}s`);
            }

            if (average < SILENCE_THRESHOLD) {
              // Silence detected
              if (silenceDuration > SILENCE_DURATION) {
                console.log(`üîá AUTO-STOP: ${(silenceDuration / 1000).toFixed(1)}s silence`);
                console.log(`üõë CALLING stopRecording() NOW!`);
                if (countdownIntervalRef.current) {
                  clearInterval(countdownIntervalRef.current);
                }
                stopRecording();
                console.log(`‚úÖ stopRecording() called successfully`);
                return;
              }
            } else {
              // Sound detected, reset timer
              silenceStart = now;
              console.log(`üîä Sound detected (${average.toFixed(1)}) - timer reset`);
            }

            silenceTimerRef.current = requestAnimationFrame(checkSilence);
          };

          let mimeType = 'audio/webm;codecs=opus';
          if (!MediaRecorder.isTypeSupported(mimeType)) {
            mimeType = 'audio/webm';
          }

          const mediaRecorder = new MediaRecorder(stream, {
            mimeType: mimeType,
            audioBitsPerSecond: 128000
          });

          mediaRecorderRef.current = mediaRecorder;
          audioChunksRef.current = [];

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunksRef.current.push(event.data);
            }
          };

          // ‚úÖ START SILENCE DETECTION ONLY AFTER RECORDING STARTS
          mediaRecorder.onstart = () => {
            console.log('üéôÔ∏è Recording started - beginning silence detection');
            silenceStart = Date.now(); // Reset timer when recording actually starts
            checkSilence(); // Start monitoring
            countdownIntervalRef.current = setInterval(updateCountdown, 100); // Start countdown
          };

          mediaRecorder.onstop = async () => {
            console.log('üìç MediaRecorder stopped');

            // Cleanup silence detection first
            if (silenceTimerRef.current) {
              cancelAnimationFrame(silenceTimerRef.current);
              silenceTimerRef.current = null;
            }
            if (countdownIntervalRef.current) {
              clearInterval(countdownIntervalRef.current);
              countdownIntervalRef.current = null;
            }

            // Close audio context after a small delay to avoid errors
            setTimeout(() => {
              if (audioContextRef.current && audioContextRef.current.state !== 'closed') {
                audioContextRef.current.close().catch(err => {
                  console.log('‚ö†Ô∏è AudioContext close warning (safe to ignore):', err.message);
                });
                audioContextRef.current = null;
              }
            }, 100);

            const audioBlob = new Blob(audioChunksRef.current, { type: mimeType });

            if (audioBlob.size < 1000) {
              setError('‚ùå Recording too short. Please speak for at least 1 second.');
              setIsProcessing(false);
              stream.getTracks().forEach(track => track.stop());
              return;
            }

            await processAudio(audioBlob);
            stream.getTracks().forEach(track => track.stop());
          };

          mediaRecorder.start(100);
          setIsRecording(true);


        } catch (err) {
          setError('‚ùå Microphone access denied. Please allow microphone access and try again.');
        }
      };

      const stopRecording = () => {
        console.log('üõë stopRecording called');
        console.log(`   mediaRecorderRef.current exists: ${!!mediaRecorderRef.current}`);
        console.log(`   mediaRecorderRef.current.state: ${mediaRecorderRef.current?.state}`);

        // Check mediaRecorder state directly, not isRecording (which can be stale in closures)
        if (mediaRecorderRef.current && mediaRecorderRef.current.state === 'recording') {
          console.log('   ‚úÖ Stopping recorder...');
          mediaRecorderRef.current.stop();
          setIsRecording(false);
          setIsProcessing(true);
          setSilenceCountdown(0);

          // Cleanup countdown interval
          if (countdownIntervalRef.current) {
            clearInterval(countdownIntervalRef.current);
          }
        } else {
          console.log('   ‚ö†Ô∏è Recorder not in recording state, cannot stop');
        }
      };

      const processAudio = async (audioBlob) => {
        try {
          const formData = new FormData();
          formData.append('audio', audioBlob, 'recording.webm');
          formData.append('sessionId', sessionId);
          formData.append('language', selectedLanguage);
          formData.append('accent', selectedAccent);

          const response = await fetch('/api/process-voice', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Failed to process audio');
          }

          setCurrentTranscript(data.transcript);

          // Check if response is an action_preview (parse if needed)
          let parsedResponse = data.agentResponse;
          if (typeof data.agentResponse === 'string' && data.agentResponse.startsWith('{')) {
            try {
              parsedResponse = JSON.parse(data.agentResponse);
            } catch (e) {
              // Not JSON, keep as string
            }
          }

          // Check if this is an action preview - show inline card in chat
          if (parsedResponse && typeof parsedResponse === 'object' && parsedResponse.type === 'action_preview') {
            console.log('üîî Voice: Action preview detected - showing inline preview card');
            setPendingAction(parsedResponse.preview);
            setActionEdits({});

            // Add simplified message to chat (not the full JSON)
            const newMessage = {
              id: Date.now(),
              user: data.transcript,
              ai: parsedResponse.message || 'Please review and confirm the action.',
              timestamp: new Date().toLocaleTimeString()
            };
            setMessages(prev => [...prev, newMessage]);
            setCurrentResponse(parsedResponse.message || 'Please confirm the action.');
          } else {
            // Normal response - add to chat
            setCurrentResponse(data.agentResponse);

            const newMessage = {
              id: Date.now(),
              user: data.transcript,
              ai: data.agentResponse,
              timestamp: new Date().toLocaleTimeString()
            };
            setMessages(prev => [...prev, newMessage]);
          }

          if (data.audioData) {
            const audioBlob = new Blob(
              [Uint8Array.from(atob(data.audioData), c => c.charCodeAt(0))],
              { type: 'audio/mp3' }
            );
            const audioUrl = URL.createObjectURL(audioBlob);

            if (audioRef.current) {
              audioRef.current.src = audioUrl;
              setIsSpeaking(true);
              await audioRef.current.play();
            }
          }
        } catch (err) {
          setError('‚ùå ' + err.message);


        } finally {
          setIsProcessing(false);
        }
      };



      const clearHistory = () => {
        setMessages([]);
        setCurrentTranscript('');
        setCurrentResponse('');
        setError('');

        fetch('/api/clear-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        }).catch(err => console.error('Failed to clear session:', err));
      };

                          setSelectedAccent(key);
                          setSelectedLanguage(option.language);
                        }}
                        className={`w-full px-4 py-3 rounded-xl font-medium transition-all transform ${selectedAccent === key
                          ? 'bg-gradient-to-r from-red-500 to-red-600 text-white shadow-lg scale-105'
                          : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                          }`}
                      >
                        <div className="flex items-center justify-between">
                          <span>{option.label.split(' ')[1]}</span>
                          {selectedAccent === key && <span className="text-lg">‚úì</span>}
                        </div>
                      </button>
                    ))}
                  </div>

                  <div className="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                    <p className="text-xs text-blue-700 font-medium">
                      üí° <strong>Current:</strong> {voiceOptions[selectedAccent].label}
                    </p>
                  </div>
                </div>
              </div>

              {/* Chat Area */}
              <div className="lg:col-span-2">
                <div className="bg-white rounded-2xl border-2 border-gray-200 h-[600px] flex flex-col">
                  <div className="p-6 border-b border-gray-200">
                    <div className="flex items-center justify-between">
                      <h3 className="text-xl font-bold text-gray-900 flex items-center gap-2">
                        üí¨ Conversation
                      </h3>
                      <span className="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600 font-medium">
                        {messages.length} messages
                      </span>
                    </div>
                  </div>

                  {messages.length === 0 ? (
                    <div className="flex-1 flex items-center justify-center p-6">
                      <div className="text-center text-gray-400">
                        <div className="w-20 h-20 bg-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                          <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                          </svg>
                        </div>
                        <p className="text-lg font-medium text-gray-600">No messages yet</p>
                        <p className="text-sm mt-2">Start speaking or typing to begin</p>
                      </div>
                    </div>
                  ) : (
                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                      {messages.map((msg) => (
                        <div key={msg.id} className="space-y-3">
                          <div className="flex justify-end">
                            <div className="max-w-[75%]">
                              <div className="bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl rounded-tr-sm p-4">
                                <p className="text-sm leading-relaxed">{msg.user}</p>
                              </div>
                              <p className="text-xs text-gray-400 mt-1 text-right">{msg.timestamp}</p>
                            </div>
                          </div>

                          <div className="flex justify-start">
                            <div className="max-w-[75%]">
                              <div className="bg-gray-100 text-gray-800 rounded-2xl rounded-tl-sm p-4">
                                <div className="flex items-start gap-2">
                                  <span className="text-xl">ü§ñ</span>
                                  <p className="text-sm leading-relaxed flex-1 whitespace-pre-wrap">{formatAIResponse(msg.ai)}</p>
                                </div>
                              </div>
                              <p className="text-xs text-gray-400 mt-1">AI Assistant</p>
                            </div>
                          </div>
                        </div>
                      ))}

                      {/* Inline Action Preview Card - shows in chat for hands-free operation */}
                      {pendingAction && (
                        <div className="flex justify-start">
                          <div className="max-w-[90%] w-full">
                            <ActionPreviewCard
                              action={pendingAction}
                              isSubmitting={isSubmittingAction}
                              onConfirm={(edits) => {
                                setActionEdits(edits);
                                handleActionConfirm();
                              }}
                              onCancel={handleActionCancel}
                              onEdit={(edits) => {
                                setActionEdits(prev => ({ ...prev, ...edits }));
                              }}
                            />
                          </div>
                        </div>
                      )}

                      <div ref={messagesEndRef} />
                    </div>
                  )}

                  <div className="p-6 border-t border-gray-200">
                    <form onSubmit={handleTextSubmit} className="flex gap-3 items-end">
                      <textarea
                        value={textInput}
                        onChange={(e) => {
                          setTextInput(e.target.value);
                          // Auto-resize textarea
                          e.target.style.height = 'auto';
                          e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
                        }}
                        onKeyDown={(e) => {
                          if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            handleTextSubmit(e);
                          }
                        }}
                        placeholder="Type your message... (Shift+Enter for new line)"
                        disabled={isProcessing || !isConfigured || !isLoggedIn}
                        rows={1}
                        className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500 disabled:bg-gray-100 disabled:cursor-not-allowed resize-none overflow-y-auto"
                        style={{ minHeight: '48px', maxHeight: '200px' }}
                      />
                      <button
                        type="submit"
                        disabled={isProcessing || !isConfigured || !isLoggedIn || !textInput.trim()}
                        className="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-medium hover:from-red-600 hover:to-red-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 flex-shrink-0"
                      >
                        {isProcessing ? (
                          <svg className="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                        ) : (
                          <span>üì§</span>
                        )}
                        Send
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Footer */}
          <div className="bg-gray-50 border-t border-gray-200 py-8 mt-12">
            <div className="max-w-7xl mx-auto px-6 text-center">
              <p className="text-gray-600">
                üí° <strong>Tip:</strong> Click the microphone to speak, then click stop when done
              </p>
              <p className="text-sm text-gray-500 mt-2">
                Intelligence Powered by <b>HOSHO Digital</b>
              </p>
            </div>
          </div>

          {/* Action Confirmation Modal */}
          {showConfirmationModal && pendingAction && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-y-auto">
                <div className="sticky top-0 bg-gradient-to-r from-red-500 to-red-600 text-white p-6 flex items-center justify-between border-b">
                  <div className="flex items-center gap-3">
                    <span className="text-2xl">üîî</span>
                    <h2 className="text-2xl font-bold">Action Confirmation</h2>
                  </div>
                  <button
                    onClick={handleActionCancel}
                    disabled={isSubmittingAction}
                    className="text-white hover:bg-white hover:bg-opacity-20 rounded p-2 transition"
                  >
                    ‚úï
                  </button>
                </div>

                <div className="p-6 space-y-6">
                  {/* Action Type */}
                  <div>
                    <p className="text-sm text-gray-500 font-semibold uppercase mb-2">Action Type</p>
                    <p className="text-lg font-bold text-gray-900">{pendingAction.title}</p>
                  </div>

                  {/* Action Details */}
                  <div className="bg-gray-50 rounded-lg p-4 border border-gray-200">
                    <p className="text-sm text-gray-500 font-semibold uppercase mb-3">Details</p>
                    <div className="space-y-3">
                      {pendingAction.actionType === 'send_email' && (
                        <>
                          <div>
                            <label className="text-xs text-gray-600 font-semibold">To:</label>
                            <input
                              type="text"
                              value={actionEdits.recipientName || pendingAction.details?.to || ''}
                              onChange={(e) => setActionEdits({ ...actionEdits, recipientName: e.target.value })}
                              className="w-full mt-1 px-3 py-2 border border-gray-300 rounded text-sm"
                              disabled={!pendingAction.editable?.includes('recipient')}
                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-600 font-semibold">Subject:</label>
                            <input
                              type="text"
                              value={actionEdits.subject || pendingAction.details?.subject || ''}
                              onChange={(e) => setActionEdits({ ...actionEdits, subject: e.target.value })}
                              className="w-full mt-1 px-3 py-2 border border-gray-300 rounded text-sm"
                              disabled={!pendingAction.editable?.includes('subject')}
                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-600 font-semibold">Message:</label>
                            <textarea
                              value={actionEdits.body || pendingAction.details?.body || ''}
                              onChange={(e) => setActionEdits({ ...actionEdits, body: e.target.value })}
                              className="w-full mt-1 px-3 py-2 border border-gray-300 rounded text-sm h-24"
                              disabled={!pendingAction.editable?.includes('body')}
                            />
                          </div>
                        </>
                      )}
                      {pendingAction.actionType === 'send_teams_message' && (
                        <>
                          <div>
                            <label className="text-xs text-gray-600 font-semibold">To:</label>
                            <input
                              type="text"
                              value={actionEdits.recipientName || pendingAction.details?.recipient || ''}
                              onChange={(e) => setActionEdits({ ...actionEdits, recipientName: e.target.value })}
                              className="w-full mt-1 px-3 py-2 border border-gray-300 rounded text-sm"
                              disabled={!pendingAction.editable?.includes('recipient')}
                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-600 font-semibold">Message:</label>
                            <textarea
                              value={actionEdits.message || pendingAction.details?.message || ''}
                              onChange={(e) => setActionEdits({ ...actionEdits, message: e.target.value })}
                              className="w-full mt-1 px-3 py-2 border border-gray-300 rounded text-sm h-24"
                              disabled={!pendingAction.editable?.includes('message')}
                            />
                          </div>
                        </>
                      )}
                    </div>
                  </div>

                  {/* Info Message */}
                  <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p className="text-sm text-blue-700">
                      <strong>‚ÑπÔ∏è Please review</strong> the action details above. You can edit the highlighted fields or proceed with sending.
                    </p>
                  </div>
                </div>

                {/* Action Buttons */}
                <div className="sticky bottom-0 bg-gray-50 border-t border-gray-200 p-6 flex gap-3 justify-end">
                  <button
                    onClick={handleActionCancel}
                    disabled={isSubmittingAction}
                    className="px-6 py-3 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    ‚ùå Cancel
                  </button>
                  <button
                    onClick={handleActionConfirm}
                    disabled={isSubmittingAction}
                    className="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold hover:from-red-600 hover:to-red-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                  >
                    {isSubmittingAction ? (
                      <>
                        <svg className="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Sending...
                      </>
                    ) : (
                      <>
                        ‚úÖ Confirm & Send
                      </>
                    )}
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Floating Chat Button */}
          <button className="fixed bottom-8 right-8 w-14 h-14 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-full shadow-2xl hover:from-red-600 hover:to-red-700 transition flex items-center justify-center">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </button>
        </div>
      );
    }

    ReactDOM.render(<VoiceAIAgent />, document.getElementById('root'));
  </script>
</body>

</html>
