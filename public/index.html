<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashistanto</title>
  <link rel="icon" href="img\favicon.ico.png" type="image/png">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    function VoiceAIAgent() {
      const [isRecording, setIsRecording] = useState(false);
      const [isProcessing, setIsProcessing] = useState(false);
      const [isSpeaking, setIsSpeaking] = useState(false);
      const [currentTranscript, setCurrentTranscript] = useState('');
      const [currentResponse, setCurrentResponse] = useState('');
      const [error, setError] = useState('');
      const [isConfigured, setIsConfigured] = useState(false);

      const [messages, setMessages] = useState([]);
      const [sessionId, setSessionId] = useState(null);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [userEmail, setUserEmail] = useState('');
      const [userFirstName, setUserFirstName] = useState('');
      const [userPhoto, setUserPhoto] = useState(null);
      const [textInput, setTextInput] = useState('');
      const [showProfileMenu, setShowProfileMenu] = useState(false);
      const [selectedLanguage, setSelectedLanguage] = useState('en-US'); // Default: English US
      const [selectedAccent, setSelectedAccent] = useState('american'); // Default: American
      const [showLanguageMenu, setShowLanguageMenu] = useState(false);

      // Voice options mapping for Azure TTS
      const voiceOptions = {
        'american': { 
          label: 'English American Accent', 
          voice: 'en-US-JennyNeural',
          language: 'en-US'
        },
        'british': { 
          label: 'English British Accent', 
          voice: 'en-GB-SoniaNeural',
          language: 'en-GB'
        },
        'japanese': { 
          label: 'English Japanese Accent', 
          voice: 'en-US-NancyNeural',
          language: 'en-US'
        }
      };

      const mediaRecorderRef = useRef(null);
      const audioChunksRef = useRef([]);
      const audioRef = useRef(null);
      const streamRef = useRef(null);
      const messagesEndRef = useRef(null);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      useEffect(() => {
        const handleClickOutside = (e) => {
          const profileMenu = document.querySelector('[data-profile-menu]');
          if (profileMenu && !profileMenu.contains(e.target)) {
            setShowProfileMenu(false);
          }
        };
        
        if (showProfileMenu) {
          document.addEventListener('click', handleClickOutside);
          return () => document.removeEventListener('click', handleClickOutside);
        }
      }, [showProfileMenu]);

      // Define fetchUserInfoWithPhoto BEFORE it's used in useEffect
      const fetchUserInfoWithPhoto = async (sessionId) => {
        try {
          // Fetch user profile from Graph API
          try {
            const profileResponse = await fetch(`/api/user-profile?sessionId=${sessionId}`);
            if (profileResponse.ok) {
              const profileData = await profileResponse.json();
              if (profileData.email) {
                setUserEmail(profileData.email);
              }
              if (profileData.firstName) {
                setUserFirstName(profileData.firstName);
                console.log('‚úÖ User name fetched from Graph:', profileData.firstName);
              }
            }
          } catch (profileErr) {
            console.error('‚ùå Error fetching profile:', profileErr);
          }
          
          // Fetch user profile photo
          try {
            const photoResponse = await fetch(`/api/user-photo?sessionId=${sessionId}`);
            console.log('üì∑ Photo response status:', photoResponse.status);
            
            if (photoResponse.ok) {
              const photoBlob = await photoResponse.blob();
              console.log('üì∑ Photo blob size:', photoBlob.size);
              
              if (photoBlob.size > 0) {
                const photoUrl = URL.createObjectURL(photoBlob);
                setUserPhoto(photoUrl);
                console.log('‚úÖ Profile photo loaded successfully');
              } else {
                console.warn('‚ö†Ô∏è Photo blob is empty');
              }
            } else {
              console.warn('‚ö†Ô∏è Photo fetch failed with status:', photoResponse.status);
              const errorText = await photoResponse.text();
              console.warn('Error response:', errorText);
            }
          } catch (photoErr) {
            console.error('‚ùå Error fetching photo:', photoErr);
          }
        } catch (err) {
          console.error('Error fetching user info:', err);
        }
      };

      useEffect(() => {
        fetch('/api/config')
          .then(res => res.json())
          .then(data => {
            setIsConfigured(data.configured);
            if (!data.configured) {
              setError('‚ö†Ô∏è Server not configured. Please set up your .env file with Azure credentials.');
            }
          })
          .catch(err => {
            setError('‚ùå Failed to connect to server. Make sure the server is running.');
          });
      }, []);

      useEffect(() => {
        const checkLogin = async () => {
          const storedSessionId = localStorage.getItem('userSessionId');

          if (storedSessionId) {
            try {
              const response = await fetch(`/auth/session-token/${storedSessionId}`);
              if (response.ok) {
                setSessionId(storedSessionId);
                setIsLoggedIn(true);
                // Fetch user info including photo
                await fetchUserInfoWithPhoto(storedSessionId);
                // Fetch user info including photo
                await fetchUserInfoWithPhoto(storedSessionId);
                return;
              }
            } catch (err) {
              console.log('Session expired or invalid');
            }
          }

          console.log('No valid session found. Redirecting to login...');
          window.location.href = '/auth/login';
        };

        checkLogin();
      }, []);

      const fetchUserInfo = async () => {
        try {
          // Fetch user profile from Graph API
          try {
            const profileResponse = await fetch(`/api/user-profile?sessionId=${sessionId}`);
            if (profileResponse.ok) {
              const profileData = await profileResponse.json();
              if (profileData.email) {
                setUserEmail(profileData.email);
              }
              if (profileData.firstName) {
                setUserFirstName(profileData.firstName);
                console.log('‚úÖ User name fetched from Graph:', profileData.firstName);
              }
            }
          } catch (profileErr) {
            console.error('‚ùå Error fetching profile:', profileErr);
          }
          
          // Fetch user profile photo
          if (sessionId) {
            try {
              const photoResponse = await fetch(`/api/user-photo?sessionId=${sessionId}`);
              console.log('üì∑ Photo response status:', photoResponse.status);
              
              if (photoResponse.ok) {
                const photoBlob = await photoResponse.blob();
                console.log('üì∑ Photo blob size:', photoBlob.size);
                
                if (photoBlob.size > 0) {
                  const photoUrl = URL.createObjectURL(photoBlob);
                  setUserPhoto(photoUrl);
                  console.log('‚úÖ Profile photo loaded successfully');
                } else {
                  console.warn('‚ö†Ô∏è Photo blob is empty');
                }
              } else {
                console.warn('‚ö†Ô∏è Photo fetch failed with status:', photoResponse.status);
                const errorText = await photoResponse.text();
                console.warn('Error response:', errorText);
              }
            } catch (photoErr) {
              console.error('‚ùå Error fetching photo:', photoErr);
            }
          }
        } catch (err) {
          console.error('Error fetching user info:', err);
        }
      };

      useEffect(() => {
        const audio = audioRef.current;
        if (audio) {
          const handleEnded = () => {
            setIsSpeaking(false);
          };

          audio.addEventListener('ended', handleEnded);
          return () => audio.removeEventListener('ended', handleEnded);
        }
      }, []);

      const startRecording = async () => {
        try {
          setError('');
          setCurrentTranscript('');
          setCurrentResponse('');

          const stream = await navigator.mediaDevices.getUserMedia({
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 16000
            }
          });

          streamRef.current = stream;

          let mimeType = 'audio/webm;codecs=opus';
          if (!MediaRecorder.isTypeSupported(mimeType)) {
            mimeType = 'audio/webm';
          }

          const mediaRecorder = new MediaRecorder(stream, {
            mimeType: mimeType,
            audioBitsPerSecond: 128000
          });

          mediaRecorderRef.current = mediaRecorder;
          audioChunksRef.current = [];

          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunksRef.current.push(event.data);
            }
          };

          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunksRef.current, { type: mimeType });

            if (audioBlob.size < 1000) {
              setError('‚ùå Recording too short. Please speak for at least 1 second.');
              setIsProcessing(false);
              stream.getTracks().forEach(track => track.stop());
              return;
            }

            await processAudio(audioBlob);
            stream.getTracks().forEach(track => track.stop());
          };

          mediaRecorder.start(100);
          setIsRecording(true);


        } catch (err) {
          setError('‚ùå Microphone access denied. Please allow microphone access and try again.');
        }
      };

      const stopRecording = () => {
        if (mediaRecorderRef.current && isRecording) {
          mediaRecorderRef.current.stop();
          setIsRecording(false);
          setIsProcessing(true);
        }
      };

      const processAudio = async (audioBlob) => {
        try {
          const formData = new FormData();
          formData.append('audio', audioBlob, 'recording.webm');
          formData.append('sessionId', sessionId);
          formData.append('language', selectedLanguage);
          formData.append('accent', selectedAccent);

          const response = await fetch('/api/process-voice', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Failed to process audio');
          }

          setCurrentTranscript(data.transcript);
          setCurrentResponse(data.agentResponse);

          const newMessage = {
            id: Date.now(),
            user: data.transcript,
            ai: data.agentResponse,
            timestamp: new Date().toLocaleTimeString()
          };

          setMessages(prev => [...prev, newMessage]);

          if (data.audioData) {
            const audioBlob = new Blob(
              [Uint8Array.from(atob(data.audioData), c => c.charCodeAt(0))],
              { type: 'audio/mp3' }
            );
            const audioUrl = URL.createObjectURL(audioBlob);

            if (audioRef.current) {
              audioRef.current.src = audioUrl;
              setIsSpeaking(true);
              await audioRef.current.play();
            }
          }
        } catch (err) {
          setError('‚ùå ' + err.message);


        } finally {
          setIsProcessing(false);
        }
      };



      const clearHistory = () => {
        setMessages([]);
        setCurrentTranscript('');
        setCurrentResponse('');
        setError('');

        fetch('/api/clear-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        }).catch(err => console.error('Failed to clear session:', err));
      };

      const logout = () => {
        localStorage.removeItem('userSessionId');
        window.location.href = '/auth/login';
      };

      const handleTextSubmit = async (e) => {
        e.preventDefault();

        if (!textInput.trim()) {
          return;
        }

        if (!sessionId || !isLoggedIn) {
          setError('‚ùå You must be logged in to send messages');
          return;
        }

        setIsProcessing(true);
        setError('');

        const userMessage = textInput.trim();
        setTextInput('');

        const messageId = Date.now();

        try {
          const response = await fetch('/api/text-message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              text: userMessage,
              sessionId: sessionId,
              language: selectedLanguage,
              accent: selectedAccent
            })
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.statusText}`);
          }

          const data = await response.json();

          setMessages(prev => [...prev, {
            id: messageId,
            user: userMessage,
            ai: data.response || 'No response',
            timestamp: new Date().toLocaleTimeString('en-US', {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit'
            })
          }]);

          setCurrentResponse(data.response || '');
        } catch (err) {
          setError(`‚ùå Error sending message: ${err.message}`);

          setMessages(prev => [...prev, {
            id: messageId,
            user: userMessage,
            ai: '‚ùå Failed to get response. Please try again.',
            timestamp: new Date().toLocaleTimeString('en-US', {
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit'
            })
          }]);
        } finally {
          setIsProcessing(false);
        }
      };

      return (
        <div className="min-h-screen bg-white">
          {/* Header Navigation */}
          <nav className="bg-white border-b border-gray-200 shadow-sm">
            <div className="max-w-7xl mx-auto px-6 py-4">
              <div className="flex items-center justify-between">
                {/* Logo */}
                <div className="flex items-center gap-3">
               <img
  src="/img/Hosho DIgital-Logo.jpg"
  alt="Hosho Digital Logo"
  className="h-12 w-auto object-contain"
/>

                </div>

                {/* Navigation Links */}
                <div className="hidden md:flex items-center gap-1">
                  <button className="px-4 py-2 text-white bg-gradient-to-r from-red-500 to-red-600 rounded-lg font-medium hover:from-red-600 hover:to-red-700 transition">
                    Home
                  </button>
                  <button className="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition">
                    Voice Processing
                  </button>
                  <button className="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition">
                    Text Chat
                  </button>
                  <button className="px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition">
                    About
                  </button>
                </div>

                {/* Actions */}
                <div className="flex items-center gap-3 relative" data-profile-menu>
                  {isLoggedIn && userPhoto ? (
                    <div className="flex items-center gap-3">
                      <div className="text-right hidden sm:block">
                        <p className="text-sm font-semibold text-gray-1200">Hi {userFirstName}!</p>
                         <p className="text-xs text-gray-500">{userEmail}</p>
                      </div>
                      <button
                        onClick={() => setShowProfileMenu(!showProfileMenu)}
                        className="w-10 h-10 rounded-full overflow-hidden border-2 border-red-500 shadow-md hover:shadow-lg transition cursor-pointer focus:outline-none"
                      >
                        <img 
                          src={userPhoto} 
                          alt="User Profile" 
                          className="w-full h-full object-cover"
                        />
                      </button>
                      
                      {showProfileMenu && (
                        <div className="absolute right-0 mt-2 bg-white rounded-lg shadow-xl border border-gray-200 z-50 min-w-max">
                          <div className="px-4 py-3 border-b border-gray-100">
                            <p className="text-sm font-semibold text-gray-800">{userEmail}</p>
                          </div>
                          <button
                            onClick={() => {
                              logout();
                              setShowProfileMenu(false);
                            }}
                            className="w-full text-left px-4 py-2 text-gray-700 hover:bg-red-50 flex items-center gap-2 transition"
                          >
                            <span>‚ö°</span>
                            Logout
                          </button>
                        </div>
                      )}
                    </div>
                  ) : (
                    <button
                      onClick={logout}
                      className="px-5 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-medium hover:from-red-600 hover:to-red-700 transition flex items-center gap-2"
                    >
                      <span>‚ö°</span>
                      Logout
                    </button>
                  )}
                </div>
              </div>
            </div>
          </nav>

          {/* Hero Section */}
          <div className="bg-gradient-to-br from-gray-50 to-gray-100 py-20 px-6">
            <div className="max-w-5xl mx-auto text-center">
              <h1 className="text-5xl md:text-6xl font-bold text-gray-900 mb-4">
                ASHISTANTO
                <br />
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-red-600">
                  Your AI Assistant
                </span>
              </h1>
              <p className="text-xl text-gray-600 mb-10 max-w-3xl mx-auto">
                Advanced AI-powered voice interaction with Microsoft 365 integration,
                real-time speech processing, and intelligent conversation capabilities.
              </p>

              {/* Quick Action Buttons */}
              <div className="flex flex-wrap justify-center gap-4">
                <button
                  onClick={isRecording ? stopRecording : startRecording}
                  disabled={isProcessing || !isConfigured || !isLoggedIn}
                  className="px-8 py-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-semibold text-lg hover:from-red-600 hover:to-red-700 transition flex items-center gap-3 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <span>{isRecording ? '‚èπÔ∏è' : 'üéôÔ∏è'}</span>
                  {isRecording ? 'Stop' : 'Speak'}
                </button>
                <button className="px-8 py-4 bg-white text-gray-700 rounded-lg font-semibold text-lg hover:bg-gray-50 transition border-2 border-gray-200 flex items-center gap-2">
                  Learn More
                  <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                  </svg>
                </button>
              </div>

              {/* Status Badge */}
              {error && (
                <div className="mt-8 inline-block">
                  <div className="bg-red-50 border border-red-200 rounded-lg px-6 py-3 text-red-700">
                    {error}
                  </div>
                </div>
              )}

              {isLoggedIn && !error && (
                <div className="mt-8 inline-block">
                  <div className="bg-green-50 border border-green-200 rounded-lg px-6 py-3 text-green-700 flex items-center gap-2">
                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    System Ready - Connected as {userEmail}
                  </div>
                </div>
              )}
            </div>
          </div>

          {/* Features Section - What You Can Do */}
          <div className="bg-white py-16 px-6">
            <div className="max-w-7xl mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
                  What You Can Do
                </h2>
                <p className="text-lg text-gray-600 max-w-2xl mx-auto">
                  Your AI-powered assistant for Microsoft 365. Just speak naturally and let the magic happen.
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {/* Send Email */}
                <div className="group bg-gradient-to-br from-blue-50 to-blue-100 rounded-2xl p-6 border border-blue-200 hover:shadow-xl hover:scale-105 transition-all duration-300">
                  <div className="w-14 h-14 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl">üìß</span>
                  </div>
                  <h3 className="text-xl font-bold text-gray-900 mb-2">Send Emails</h3>
                  <p className="text-gray-600 text-sm mb-3">
                    Compose and send professional emails with just your voice. Auto-formats with greeting and signature.
                  </p>
                  <p className="text-blue-600 text-sm font-medium italic">
                    "Send an email to John about the project update"
                  </p>
                </div>

                {/* Create Meetings */}
                <div className="group bg-gradient-to-br from-purple-50 to-purple-100 rounded-2xl p-6 border border-purple-200 hover:shadow-xl hover:scale-105 transition-all duration-300">
                  <div className="w-14 h-14 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl">üìÖ</span>
                  </div>
                  <h3 className="text-xl font-bold text-gray-900 mb-2">Create Meetings</h3>
                  <p className="text-gray-600 text-sm mb-3">
                    Schedule calendar events and Teams meetings with attendees. Gets Teams link automatically.
                  </p>
                  <p className="text-purple-600 text-sm font-medium italic">
                    "Schedule a Teams meeting with Sarah tomorrow at 3 PM"
                  </p>
                </div>

                {/* Delete Email */}
                <div className="group bg-gradient-to-br from-red-50 to-red-100 rounded-2xl p-6 border border-red-200 hover:shadow-xl hover:scale-105 transition-all duration-300">
                  <div className="w-14 h-14 bg-gradient-to-br from-red-500 to-red-600 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl">üóëÔ∏è</span>
                  </div>
                  <h3 className="text-xl font-bold text-gray-900 mb-2">Delete Emails</h3>
                  <p className="text-gray-600 text-sm mb-3">
                    Delete sent emails by subject or recipient. Perfect for fixing mistakes quickly.
                  </p>
                  <p className="text-red-600 text-sm font-medium italic">
                    "Delete the email I just sent to Mike"
                  </p>
                </div>

                {/* Calendar Management */}
                <div className="group bg-gradient-to-br from-green-50 to-green-100 rounded-2xl p-6 border border-green-200 hover:shadow-xl hover:scale-105 transition-all duration-300">
                  <div className="w-14 h-14 bg-gradient-to-br from-green-500 to-green-600 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl">üóìÔ∏è</span>
                  </div>
                  <h3 className="text-xl font-bold text-gray-900 mb-2">Manage Calendar</h3>
                  <p className="text-gray-600 text-sm mb-3">
                    View upcoming events, cancel meetings, and stay on top of your schedule.
                  </p>
                  <p className="text-green-600 text-sm font-medium italic">
                    "What meetings do I have today?" or "Cancel the standup"
                  </p>
                </div>

                {/* Teams Messaging */}
                <div className="group bg-gradient-to-br from-indigo-50 to-indigo-100 rounded-2xl p-6 border border-indigo-200 hover:shadow-xl hover:scale-105 transition-all duration-300">
                  <div className="w-14 h-14 bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl">üí¨</span>
                  </div>
                  <h3 className="text-xl font-bold text-gray-900 mb-2">Teams Messages</h3>
                  <p className="text-gray-600 text-sm mb-3">
                    Send direct messages to colleagues on Microsoft Teams instantly.
                  </p>
                  <p className="text-indigo-600 text-sm font-medium italic">
                    "Send a Teams message to Alex saying I'll be 5 minutes late"
                  </p>
                </div>

                {/* Search & Files */}
                <div className="group bg-gradient-to-br from-amber-50 to-amber-100 rounded-2xl p-6 border border-amber-200 hover:shadow-xl hover:scale-105 transition-all duration-300">
                  <div className="w-14 h-14 bg-gradient-to-br from-amber-500 to-amber-600 rounded-xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <span className="text-2xl">üîç</span>
                  </div>
                  <h3 className="text-xl font-bold text-gray-900 mb-2">Search & Find</h3>
                  <p className="text-gray-600 text-sm mb-3">
                    Search emails, find contacts, and access your recent files from OneDrive.
                  </p>
                  <p className="text-amber-600 text-sm font-medium italic">
                    "Find emails from the marketing team" or "Show my recent files"
                  </p>
                </div>
              </div>

              {/* Quick Tips */}
              <div className="mt-12 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl p-8 text-white">
                <div className="flex flex-col md:flex-row items-center justify-between gap-6">
                  <div>
                    <h3 className="text-xl font-bold mb-2">üí° Pro Tip</h3>
                    <p className="text-gray-300">
                      Just speak naturally! Say things like "Send mail to John about the deadline" or "Set up a call with the team for Friday 2 PM"
                    </p>
                  </div>
                  <div className="flex gap-3 flex-shrink-0">
                    <span className="px-4 py-2 bg-white/10 rounded-lg text-sm font-medium">Voice</span>
                    <span className="px-4 py-2 bg-white/10 rounded-lg text-sm font-medium">Text</span>
                    <span className="px-4 py-2 bg-white/10 rounded-lg text-sm font-medium">Natural Language</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Main Content */}
          <div className="max-w-7xl mx-auto px-6 py-12">
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              {/* Control Panel */}
              <div className="lg:col-span-1">
                <div className="bg-white rounded-2xl border-2 border-gray-200 p-8 sticky top-6">
                  <h3 className="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
                    <span className="w-8 h-8 bg-gradient-to-br from-red-500 to-red-600 rounded-lg flex items-center justify-center text-white text-sm">
                      üéôÔ∏è
                    </span>
                    Voice Control
                  </h3>

                  <div className="flex flex-col items-center mb-8">
                    <button
                      onClick={isRecording ? stopRecording : startRecording}
                      disabled={isProcessing || !isConfigured || !isLoggedIn}
                      className={`relative w-36 h-36 rounded-full flex items-center justify-center transition-all transform shadow-xl ${isRecording
                          ? 'bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 animate-pulse scale-110'
                          : isProcessing || isSpeaking
                            ? 'bg-gray-400 cursor-not-allowed'
                            : 'bg-gradient-to-br from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 hover:scale-105'
                        } ${!isConfigured || !isLoggedIn ? 'opacity-50 cursor-not-allowed' : ''}`}
                    >
                      {isProcessing ? (
                        <svg className="animate-spin h-12 w-12 text-white" fill="none" viewBox="0 0 24 24">
                          <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                          <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                      ) : isSpeaking ? (
                        <svg className="w-12 h-12 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                      ) : (
                        <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                      )}
                    </button>

                    <div className="mt-6 text-center">
                      <p className="text-base font-semibold text-gray-800">
                        {!isLoggedIn
                          ? 'üîê Please log in'
                          : isProcessing
                            ? 'ü§î Processing...'
                            : isSpeaking
                              ? 'üîä AI Speaking...'
                              : isRecording
                                ? 'üéôÔ∏è Listening...'
                                : !isConfigured
                                  ? '‚öôÔ∏è Not Configured'
                                  : 'üëÜ Click to Speak'}
                      </p>
                    </div>
                  </div>

                  {/* Action Buttons */}
                  <div className="space-y-3">
                    {messages.length > 0 && (
                      <button
                        onClick={clearHistory}
                        className="w-full px-4 py-3 rounded-lg font-medium bg-gray-100 text-gray-700 hover:bg-gray-200 transition"
                      >
                        üóëÔ∏è Clear History
                      </button>
                    )}
                  </div>

                  <audio ref={audioRef} className="hidden" />
                </div>

                {/* Voice Accent Selector */}
                <div className="bg-white rounded-2xl border-2 border-gray-200 p-6 mt-6 sticky top-96">
                  <h3 className="text-lg font-bold text-gray-900 mb-4 flex items-center gap-2">
                    <span className="text-xl">üåê</span>
                    Voice Accent
                  </h3>

                  <div className="space-y-3">
                    {Object.entries(voiceOptions).map(([key, option]) => (
                      <button
                        key={key}
                        onClick={() => {
                          setSelectedAccent(key);
                          setSelectedLanguage(option.language);
                        }}
                        className={`w-full px-4 py-3 rounded-xl font-medium transition-all transform ${
                          selectedAccent === key
                            ? 'bg-gradient-to-r from-red-500 to-red-600 text-white shadow-lg scale-105'
                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                        }`}
                      >
                        <div className="flex items-center justify-between">
                          <span>{option.label.split(' ')[1]}</span>
                          {selectedAccent === key && <span className="text-lg">‚úì</span>}
                        </div>
                      </button>
                    ))}
                  </div>

                  <div className="mt-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                    <p className="text-xs text-blue-700 font-medium">
                      üí° <strong>Current:</strong> {voiceOptions[selectedAccent].label}
                    </p>
                  </div>
                </div>
              </div>

              {/* Chat Area */}
              <div className="lg:col-span-2">
                <div className="bg-white rounded-2xl border-2 border-gray-200 h-[600px] flex flex-col">
                  <div className="p-6 border-b border-gray-200">
                    <div className="flex items-center justify-between">
                      <h3 className="text-xl font-bold text-gray-900 flex items-center gap-2">
                        üí¨ Conversation
                      </h3>
                      <span className="px-3 py-1 bg-gray-100 rounded-full text-sm text-gray-600 font-medium">
                        {messages.length} messages
                      </span>
                    </div>
                  </div>

                  {messages.length === 0 ? (
                    <div className="flex-1 flex items-center justify-center p-6">
                      <div className="text-center text-gray-400">
                        <div className="w-20 h-20 bg-gray-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                          <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                          </svg>
                        </div>
                        <p className="text-lg font-medium text-gray-600">No messages yet</p>
                        <p className="text-sm mt-2">Start speaking or typing to begin</p>
                      </div>
                    </div>
                  ) : (
                    <div className="flex-1 overflow-y-auto p-6 space-y-4">
                      {messages.map((msg) => (
                        <div key={msg.id} className="space-y-3">
                          <div className="flex justify-end">
                            <div className="max-w-[75%]">
                              <div className="bg-gradient-to-r from-red-500 to-red-600 text-white rounded-2xl rounded-tr-sm p-4">
                                <p className="text-sm leading-relaxed">{msg.user}</p>
                              </div>
                              <p className="text-xs text-gray-400 mt-1 text-right">{msg.timestamp}</p>
                            </div>
                          </div>

                          <div className="flex justify-start">
                            <div className="max-w-[75%]">
                              <div className="bg-gray-100 text-gray-800 rounded-2xl rounded-tl-sm p-4">
                                <div className="flex items-start gap-2">
                                  <span className="text-xl">ü§ñ</span>
                                  <p className="text-sm leading-relaxed flex-1">{msg.ai}</p>
                                </div>
                              </div>
                              <p className="text-xs text-gray-400 mt-1">AI Assistant</p>
                            </div>
                          </div>
                        </div>
                      ))}
                      <div ref={messagesEndRef} />
                    </div>
                  )}

                  <div className="p-6 border-t border-gray-200">
                    <form onSubmit={handleTextSubmit} className="flex gap-3">
                      <input
                        type="text"
                        value={textInput}
                        onChange={(e) => setTextInput(e.target.value)}
                        placeholder="Type your message..."
                        disabled={isProcessing || !isConfigured || !isLoggedIn}
                        className="flex-1 px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-red-500 disabled:bg-gray-100 disabled:cursor-not-allowed"
                      />
                      <button
                        type="submit"
                        disabled={isProcessing || !isConfigured || !isLoggedIn || !textInput.trim()}
                        className="px-6 py-3 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg font-medium hover:from-red-600 hover:to-red-700 transition disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                      >
                        {isProcessing ? (
                          <svg className="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                          </svg>
                        ) : (
                          <span>üì§</span>
                        )}
                        Send
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Footer */}
          <div className="bg-gray-50 border-t border-gray-200 py-8 mt-12">
            <div className="max-w-7xl mx-auto px-6 text-center">
              <p className="text-gray-600">
                üí° <strong>Tip:</strong> Click the microphone to speak, then click stop when done
              </p>
              <p className="text-sm text-gray-500 mt-2">
               Intelligence Powered by <b>HOSHO Digital</b>
              </p>
            </div>
          </div>

          {/* Floating Chat Button */}
          <button className="fixed bottom-8 right-8 w-14 h-14 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-full shadow-2xl hover:from-red-600 hover:to-red-700 transition flex items-center justify-center">
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </button>
        </div>
      );
    }

    ReactDOM.render(<VoiceAIAgent />, document.getElementById('root'));
  </script>
</body>

</html>
